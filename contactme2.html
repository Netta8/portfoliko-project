<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/contactme2.css" />
    <script
      src="https://kit.fontawesome.com/8ba5aba4f0.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Form</title>
  </head>
  <body>
    <div class="sidenav">
      <a href="https://www.linkedin.com/" target="_blank"
        ><i class="fa-brands fa-linkedin"></i
      ></a>
      <a href="https://www.instagram.com/" target="_blank"
        ><i class="fa-brands fa-instagram"></i
      ></a>
      <a href="https://github.com/" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
      <a href="https://codepen.io/" target="_blank"
        ><i class="fa-brands fa-codepen"></i
      ></a>
      <a href="#" target="_blank" class="email-icon"
        ><i class="fa-regular fa-envelope"></i
      ></a>
      <a href="#" target="_blank" class="phone-icon">
        <i class="fa-solid fa-phone"></i
      ></a>
    </div>
    <nav>
      <ul>
        <li><a href="/index.html" target="_blank">Home Page</a></li>
        <li><a href="/about.html" target="_blank">About Me</a></li>
        <li><a href="/my-works.html" target="_blank">My Works</a></li>
      </ul>
    </nav>
    <header>
      <h5>Contact Me</h5>
    </header>
    <section>
      <h2>Have a question or want to work together?</h2>
      <p>
        Send me an email <br />
        through this form
      </p>
    </section>
    <main>
      <div class="container">
        <form>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Please fill in your first name"
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Please fill in your last name"
          />

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Please write the reason for your referral"
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
    <footer><p>Netta Barel Â©2023</p></footer>
  </body>
</html>
